<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <main class="">
        <header class="border">
          <img
            class="w-50 d-block mx-auto"
            src="https://cdn-icons-png.flaticon.com/512/145/145808.png"
            alt=""
          />
          <div>
            <header>
              <h1>Welcome to Pinterest</h1>
            </header>
          </div>
          <div class="container">
            <label class="form-label" for="Email">
              Email <span class="text-danger">*</span>
            </label>
            <input
              class="form-control"
              type="email"
              placeholder="email@hello.com"
              name="email"
              id="email"
            />
          </div>
          <div class="container">
            <label class="form-label" for="password">
              password <span class="text-danger">*</span>
            </label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
            />
          </div>

          <button type="button" class="btn btn-danger">CONTINUE</button>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">
              Continue with Facebook
            </button>
            <button class="btn btn-grey" type="button">
              Continue with Google
            </button>
          </div>
        </header>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
